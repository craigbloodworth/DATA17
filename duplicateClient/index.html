<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tableau Server Duplicating App</title>
    <script src="js/socket.io.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">DATA17 Server Sync Demo</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Get on Github</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Useful Links</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Source Code</a>
          <a class="mdl-navigation__link" href="">The Information Lab</a>
        </nav>
      </div>
      <main class="mdl-layout__content" id="serverA">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div class="serverInfo">
                <h2>California Server</h2>
                <ul class="demo-list-icon mdl-list">
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-icon">computer</i>
                      <span id="serverAUrl"></span>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-icon">domain</i>
                      <span id="serverASite"></span>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-icon">vpn_key</i>
                      <span id="serverAToken"></span>
                    </span>
                  </li>
                </ul>
                <h6>Console:</h6>
              </div>
              <div class="console" id="outputA">

              </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col" id="serverB">
              <div class="serverInfo">
                <h2>Dublin Server</h2>
                <ul class="demo-list-icon mdl-list">
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-icon">computer</i>
                      <span id="serverBUrl"></span>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-icon">domain</i>
                      <span id="serverBSite"></span>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-icon">vpn_key</i>
                      <span id="serverBToken"></span>
                    </span>
                  </li>
                </ul>
                <h6>Console:</h6>
              </div>
              <div class="console" id="outputB">

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="section right" >

    <div>
  </body>
</html>
